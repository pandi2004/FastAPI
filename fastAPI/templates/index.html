<!DOCTYPE html>
<html>
<head>
  <title>F1 Database Dashboard</title>
  <link rel="stylesheet" href="/static/styles.css">
  <script src="/static/firebase-login.js"></script>
</head>
<body>
  <header>
    <h1>F1 Database</h1>
    {% if user %}
      <p>Welcome, {{ user.get('email') }}</p>
      <button onclick="signOut()">Sign Out</button>
    {% else %}
      <div id="login-box" style="display: none;">
      </div>
    {% endif %}
  </header>
  <nav>
    <a href="/add-driver">Add Driver</a> |
    <a href="/add-team">Add Team</a> |
    <a href="/compare-drivers">Compare Drivers</a>
  </nav>
  <section>
    <h2>Drivers</h2>
    <ul>
      {% for driver in drivers %}
        <li><a href="/driver/{{ driver.name }}">{{ driver.name }}</a></li>
      {% endfor %}
    </ul>
    <h2>Teams</h2>
    <ul>
      {% for team in teams %}
        <li><a href="/team/{{ team.name }}">{{ team.name }}</a></li>
      {% endfor %}
    </ul>
  </section>
</body>
</html>
