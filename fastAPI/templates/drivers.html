<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Search</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { width: 80%; margin: auto; text-align: center; }
        .search-box { background: #f7f7f7; padding: 20px; border-radius: 5px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
        th { background: #007bff; color: white; }
        .action-btn { cursor: pointer; padding: 5px; border: none; background: none; }
        .edit { color: blue; }
        .delete { color: red; }

        /* Loader Styles */
        #loader {
            display: none; /* Initially hidden */
            text-align: center;
            margin-top: 20px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Search Drivers</h2>
    <div class="search-box">
        <input type="text" id="driverID" placeholder="Enter Driver ID (optional)">
        <select id="attribute">
            <option value="age">Age</option>
            <option value="wins">Wins</option>
            <option value="points_scored">Points Scored</option>
        </select>
        <select id="comparison">
            <option value=">">Greater Than</option>
            <option value="<">Less Than</option>
            <option value="=">Equal To</option>
        </select>
        <input type="text" id="value" placeholder="Value">
        <button onclick="searchDrivers()">Search</button>
    </div>

    <!-- Loader -->
    <div id="loader">
        <div class="spinner"></div>
        <p>Loading data, please wait...</p>
    </div>

    <table id="driversTable">
        <thead>
            <tr>
                <th>Name / ID</th>
                <th>Age</th>
                <th>Points Scored</th>
                <th>Wins</th>
                <th>Poles</th>
                <th>Titles</th>
                <th>Team</th>
                <th id="actionsHeader" style="display: none;">Actions</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
</div>

<script>

function getCookie(name) {
    let cookies = document.cookie.split(';');
    for (let cookie of cookies) {
        let [key, value] = cookie.trim().split('=');
        if (key === name) return value;
    }
    return "";
}

    const userToken = "{{ user_token | default('') }}";
    console.log(userToken)
    function searchDrivers() {
        
        $("#loader").show(); //Show loader before request

        let userToken = getCookie("token"); // Get token from cookies
    console.log("üîπ Retrieved Token:", userToken);

        $.ajax({
            url: "http://127.0.0.1:8000/drivers",
            type: "GET",
            success: function(response) {
                $("#loader").hide(); // Hide loader when data is received
                let tableBody = $("#driversTable tbody");
                tableBody.empty();

            // Check if user is logged in
            // const isLoggedIn = typeof userToken !== "undefined" && userToken.trim() !== ""
            const isLoggedIn = userToken.trim() !== "";

            // Show or Hide "Actions" Column Based on Login Status
            if (isLoggedIn) {
                $("#actionsHeader").show(); // Show "Actions" column
            } else {
                $("#actionsHeader").hide(); // Hide "Actions" column
            }

                response.data.forEach(driver => {
                    let row = `<tr>
                        <td>${driver.name} / ${driver.id}</td>
                        <td>${driver.age}</td>
                        <td>${driver.points_scored}</td>
                        <td>${driver.wins}</td>
                        <td>${driver.poles}</td>
                        <td>${driver.titles}</td>
                    <td>${driver.team}</td>`;

                // Add "Actions" only if user is logged in
                if (isLoggedIn) {
                    row += `<td>
                            <button class="action-btn edit">‚úèÔ∏è</button>
                            <button class="action-btn delete">üóëÔ∏è</button>
                    </td>`;
                }

                row += `</tr>`; // Close row
                    tableBody.append(row);
                });
            },
            error: function(err) {
            $("#loader").hide(); // Hide loader on error
            console.error("AJAX Error:", err);
            alert("Error fetching data. Check API response.");
            }
        });
    }

    $(document).ready(function () {
        searchDrivers();
    });
</script>

</body>
</html>
