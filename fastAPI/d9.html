<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Drivers</title>
    <link rel="stylesheet" href="d9.css">
</head>
<body>

    <div class="navbar">
        <div class="logo">Logo</div>
        <div class="navlinks">
            <a href="#" class="active">Drivers</a>
            <a href="#">Teams</a>
            <a href="#">Comparison</a>
            <div class="logout">logout</div>
        </div>
    </div>

    <div class="search-container">
        <h2>Search Drivers</h2>
        <form class="search-form">
            <select class="custom-dropdown">
                <option>Select Driver ID (optional)</option>
                <option>Red Bull Racing 1</option>
                <option>Mercedes 1</option>
                <option>Ferrari 1</option>
            </select>
            <div class="custom-multi-dropdown">
                <select class="custom-dropdown">
                    <option>Attribute</option>
                </select>
                <div class="dropdown-options">
                    <label class="checkbox-option">
                        <span>Year Founded</span>
                        <input type="checkbox" id="year-founded">
                    </label>
                    <label class="checkbox-option">
                        <span>Total Pole Positions</span>
                        <input type="checkbox" id="total-pole-positions">
                    </label>
                    <label class="checkbox-option">
                        <span>Race Wins</span>
                        <input type="checkbox" id="race-wins">
                    </label>
                    <label class="checkbox-option">
                        <span>Constructor Titles</span>
                        <input type="checkbox" id="constructor-titles">
                    </label>
                    <label class="checkbox-option">
                        <span>Previous Season Finishing Position</span>
                        <input type="checkbox" id="previous-season">
                    </label>
                </div>
            </div>
            <select class="custom-dropdown">
                <option>Greater Than</option>
                <option>Lesser Than</option>
                <option>Equal to</option>
            </select>
            <select class="custom-dropdown">
                <option>Select Value</option>
                <option>10</option>
                <option>20</option>
                <option>30</option>
            </select>
        </form>
        <br>
        <button class="search-btn">Search</button>
    </div>

    <div class="table-container">
        <div class="table-header">
            <span>{{Age / greater than / 20}}</span>
            <div>
                <a href="#" style="color: blue; text-decoration: none;">Add New Team</a>
                <span>Compare</span>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>NAME / ID</th>
                    <th>AGE</th>
                    <th>POINTS SCORED</th>
                    <th>WINS</th>
                    <th>POLES</th>
                    <th>TITLES</th>
                    <th>TEAM</th>
                    <th>ACTIONS</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><strong>SANTHOSH 001</strong></td>
                    <td>23</td>
                    <td>3678</td>
                    <td>25</td>
                    <td>32</td>
                    <td>3</td>
                    <td class="team">RED BULL RACING</td>
                    <td class="actions">
                        <div style="cursor: pointer;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                        </svg></div>
                        <div style="cursor: pointer;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
                                <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z"/>
                            </svg>
                        </div>
                    </td>
                    <td class="checkbox-cell">
                        <input type="checkbox">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
