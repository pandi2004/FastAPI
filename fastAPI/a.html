<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Manager - Add New Driver</title>
<link rel="stylesheet" href="a.css">
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="https://img.icons8.com/ios-filled/50/000000/racing-flag.png" alt="Race Flag">
            F1 Manager
        </div>
        <a href="#" class="login">
            <img src="https://img.icons8.com/ios-glyphs/30/000000/user--v1.png" alt="User">
            Login
        </a>
    </div>

    <!-- Driver Form -->
    <div class="driver-form">
        <h2>Add New Driver</h2>
        <div class="form-grid">
            <div>
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="18" max="50">
            </div>
            
            <div>
                <label for="points">Total Points Scored</label>
                <input type="number" id="points" name="points" min="0">
            </div>
    
            <div>
                <label for="pole_positions">Total Pole Positions</label>
                <input type="number" id="pole_positions" name="pole_positions" min="0">
            </div>
    
            <div>
                <label for="titles">Total World Titles</label>
                <input type="number" id="titles" name="titles" min="0">
            </div>
    
            <div>
                <label for="race_wins">Total Race Wins</label>
                <input type="number" id="race_wins" name="race_wins" min="0">
            </div>
    
            <div>
                <label for="fastest_laps">Total Fastest Laps</label>
                <input type="number" id="fastest_laps" name="fastest_laps" min="0">
            </div>

        <select name="team">
            <option value="">Select Team</option>
            <option>Mercedes</option>
            <option>Red Bull Racing</option>
            <option>Ferrari</option>
            <option>McLaren</option>
            <option>Aston Martin</option>
        </select>

        <hr>

        <button type="submit">Add Driver</button>
    </div>
<!-- Add Driver Button -->
<!-- <button type="submit">Add Driver</button> -->
</div>

<!-- Add New Team Form -->
<div class="driver-form">
    <h2>Add New Team</h2>

    <div class="form-grid">
        <div>
            <label for="year_founded">Year Founded</label>
            <input type="number" id="year_founded" name="year_founded" min="1900" max="2025">
        </div>

        <div>
            <label for="race_wins">Total Race Wins</label>
            <input type="number" id="race_wins" name="race_wins" min="0">
        </div>

        <div>
            <label for="pole_positions">Total Pole Positions</label>
            <input type="number" id="pole_positions" name="pole_positions" min="0">
        </div>

        <div>
            <label for="constructor_titles">Total Constructor Titles</label>
            <input type="number" id="constructor_titles" name="constructor_titles" min="0">
        </div>

        <div>
            <label for="previous_position">Previous Season Position</label>
            <input type="number" id="previous_position" name="previous_position" min="1" max="20">
        </div>
    </div>

    <hr>

    <button type="submit">Add Team</button>
</div>

<!-- Add Team Button -->
<!-- <button type="submit">Add Team</button> -->
</div>

<!-- Query Drivers Section -->
<div class="driver-form">
    <h2>Query Drivers</h2>

    <div class="form-grid" style="grid-template-columns: 1fr 1fr 1fr;">
        <div>
            <label for="attribute">Select Attribute</label>
            <select id="attribute" name="attribute">
                <option value="age">Age</option>
                <option value="poles">Total Pole Positions</option>
                <option value="wins">Total Wins</option>
                <option value="points">Total Points Scored</option>
                <option value="titles">Total World Titles</option>
                <option value="fast_laps">Total Fastest Laps</option>
            </select>
        </div>

        <div>
            <label for="comparison">Comparison</label>
            <select id="comparison" name="comparison">
                <option value="less_than">Less than</option>
                <option value="greater_than">Greater than</option>
                <option value="equal_to">Equal to</option>
            </select>
        </div>

        <div>
            <label for="value">Value</label>
            <input type="number" id="value" name="value">
        </div>
    </div>

    <hr>

    <button type="submit">Search</button>

    <!-- Results Table -->
    <table style="padding: 10%;">
        <thead>
            <tr>
                <th>Age</th>
                <th>Poles</th>
                <th>Wins</th>
                <th>Points</th>
                <th>Titles</th>
                <th>Fast Laps</th>
                <th>Team</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>25</td>
                <td>10</td>
                <td>5</td>
                <td>156</td>
                <td>1</td>
                <td>8</td>
                <td>Red Bull Racing</td>
            </tr>
        </tbody>
    </table>
</div>


<footer>
    <p>Â© 2025 F1 Manager. All rights reserved.</p>
</footer>
</body>
</html>
